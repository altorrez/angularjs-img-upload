<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Upload Example</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body ng-controller="AppCtrl">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1>Upload example with Albus RESTful API</h1>
				<small>Images uploaded will automatically be deleted after 5 minutes. Max filesize 4MB.</small>
				<form ng-submit="upload()" class="form" enctype="multipart/form-data" ng-hide="loading">
					<div class="form-group">
						<input type="file" name="image" file-model="image">
					</div>
					<input type="submit" class="btn btn-primary" name="submit">
				</form>
				<!-- Show progress -->
				<div ng-show="loading">
					<p class="lead" style="margin-bottom: 0;">Uploading...</p>
					<div class="progress">
						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
						</div>
					</div>
				</div>
				<!-- Show error -->
				<div style="margin-top: 10px;" class="alert alert-danger" ng-show="error">{{ error }} <span class="close" ng-click="error = false">&times;</span></div>
				<hr>
			</div>
		</div>
		<div class="row">
			<!-- Show loading... -->
			<div ng-show="loadingView" class="col-xs-12">
				<p class="lead" style="margin-bottom: 0;">Loading...</p>
				<div class="progress">
					<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
					</div>
				</div>
			</div>
			<ng-view></ng-view>
		</div>
	</div>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.0/masonry.pkgd.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.1.8/imagesloaded.js"></script>
	<script type="text/javascript" src="js/angular-masonry.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
